<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <img class="logo" src="./assets/logo.svg" alt="Logo mostrando uma cruz e uma pegada de pata de cachorro ou gato.">
                <button id="menu-button">
                    <img src="./assets/menu.svg" alt="Menu">
                </button>
            </div>

            <div class="search">
                <button class="search-button">
                    <img src="./assets/search.svg" alt="Lupa">
                </button>
                <input type="text" placeholder="Buscar">
            </div>
        
            <div class="content">
                <a href="#">
                    <img src="./assets/grid.svg" alt="Grid">
                    <p>Dashboard</p>
                </a>

                <a href="#">
                    <img src="./assets/pet.svg" alt="Pegada de pata de cachorro ou gato.">
                    <p>Pets</p>
                </a>

                <a href="#">
                    <img src="./assets/user.svg" alt="User">
                    <p>Clientes</p>
                </a>

                <a href="#">
                    <img src="./assets/vet.svg" alt="User Vet">
                    <p>Vets</p>
                </a>

                <a href="#">
                    <img src="./assets/settings.svg" alt="Engrenagem">
                    <p>Ajustes</p>
                </a>
            </div>

            <div class="footer">
                <img class="avatar" src="./assets/photo.jpg" alt="Mulher parda de cabelos castanhos segurando no colo
                um cachorro amarelo e branco.">

                <span>
                    <p>Eleanor Pena</p>
                    <p>VeterinÃ¡ria</p>
                </span>

                <button class="log-out">
                    <img src="./assets/log-out.svg" alt="Log-out">
                </button>
            </div>
        </div>

        <div class="main">
            <h2>Dashboard</h2>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
